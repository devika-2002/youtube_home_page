<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Youtube homepage </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="header-col header-col1">
                    <img class="menu-bar" src="icons/menu-menu-bar.svg" alt="menu-menu-bar">
                    <img class="YouTube-logo" src="images/youtube-svgrepo-com.svg" alt="youtube-svgrepo-com">
                    <p class="Youtube-text-1">YouTube</p>
                    <p class="Youtube-text-2">IN</p>
                </div>
                <div class="header-col header-col2">
                    <div class="searchbar">
                        <input type="text" placeholder="Search">
                        <button class="search-logo">
                            <img class="search-icon" src="icons/search.svg" alt="search-icon">
                        </button>
                    </div>
                    <img class="mic-icon" src="icons/mic.svg" alt="mic-icon">
                </div>
                <div class="header-col header-col3">
                    <div class="add-more-col">
                        <img class="add-more-plus-icon" src="icons/add-more-plus.svg" alt="">
                        <p>Create</p>
                    </div>
                    <img class="bell-icon" src="icons/bell.svg" alt="bell-icon">
                    <img class="user-avatar-icon" src="icons/user-avatar-filled.svg" alt="user-avatar-filled">
                </div>
            </header>
            <div class="container-row">
                <div class="sidebar">
                    <div class="a sidebar-col1">1</div>
                    <div class="a sidebar-col2">2</div>
                    <div class="a sidebar-col3">3</div>
                    <div class="a sidebar-col4">4</div>
                    <div class="a sidebar-col5">5</div>
                </div>
                <div>
                    <nav>5</nav>
                    <main>
                        <div class="article-col">
                            <article>1</article>
                            <article>2</article>
                            <article>3</article>
                            <article>4</article>
                        </div>
                        <div class="article-col">
                            <article>1</article>
                            <article>2</article>
                            <article>3</article>
                            <article>4</article>
                        </div>
                        <div class="article-col">
                            <article>1</article>
                            <article>2</article>
                            <article>3</article>
                            <article>4</article>
                        </div>
                    </main>
                </div>


            </div>
        </div>
    </body>

</html>
